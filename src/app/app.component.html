<div class="form mt-5">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="row mb-3">
            <mat-form-field class="col">
                <mat-label>First name</mat-label>
                <input matInput formControlName="firstName"/>
            </mat-form-field>
        </div>
        <div class="row mb-3">
            <mat-form-field class="col">
                <mat-label>Last name</mat-label>
                <input matInput formControlName="lastName"/>
            </mat-form-field>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary me-1" [disabled]="!form.valid || !form.dirty">Submit</button>
            <button
                    (click)="onReset()"
                    class="btn btn-warning float-right"> Reset
            </button>
        </div>
    </form>
</div>
